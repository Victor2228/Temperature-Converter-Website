<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #ffffff, #f0f0f0);
            color: #030c16;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            padding: 20px;
            border-radius: 20px;
            background: linear-gradient(180deg, #ffffff, #f0f0f0);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            color: #030c16;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            margin-right: 10px;
            color: #030c16;
        }

        input {
            padding: 12px;
            margin-bottom: 15px;
            width: 80%;
            border-top: #030c16;
            border-left: #030c16;
            border-right: #030c16;
            box-sizing: border-box;
        }

        select {
            padding: 12px;
            width: 80%;
            border-top: #030c16;
            border-left: #030c16;
            border-right: #030c16;
            box-sizing: border-box;
        }

        button {
            padding: 14px;
            background: linear-gradient(90deg, #007BFF, #00BFFF);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 40%;
            box-sizing: border-box;
            font-size: 16px;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #007BFF);
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #007BFF;
        }
    </style>
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <label for="temperature">Degrees:</label>
        <input type="text" id="temperature" placeholder="Enter temperature" required>
        
        <br><br>

        <label for="unit">Type:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <br><br>

        <button onclick="convertTemperature()">Convert</button>

        <br><br>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById("temperature").value;
            const unit = document.getElementById("unit").value;
            const resultDisplay = document.getElementById("result");

            if (!isNaN(temperatureInput)) {
                const temperature = parseFloat(temperatureInput);

                switch (unit) {
                    case "celsius":
                        displayResult(convertToFahrenheit(temperature), "Fahrenheit");
                        break;
                    case "fahrenheit":
                        displayResult(convertToCelsius(temperature), "Celsius");
                        break;
                    case "kelvin":
                        displayResult(convertToKelvin(temperature), "Kelvin");
                        break;
                    default:
                        break;
                }
            } else {
                resultDisplay.innerHTML = "Please enter a valid number.";
            }
        }

        function displayResult(result, unit) {
            const resultDisplay = document.getElementById("result");
            resultDisplay.innerHTML = `Converted Temperature: ${result.toFixed(2)} ${unit}`;
        }

        function convertToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        function convertToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }

        function convertToKelvin(celsius) {
            return celsius + 273.15;
        }
    </script>
</body>
</html>
